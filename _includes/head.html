<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ 'css/bootstrap.min.css' | prepend: site.baseurl }}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{{ 'css/font-awesome.min.css' | prepend: site.baseurl }}">
    <!-- Google fonts - Roboto-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic">
    <!-- owl carousel-->
    <link rel="stylesheet" href="{{ 'css/owl.carousel.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ 'css/owl.theme.default.css' | prepend: site.baseurl }}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ 'css/style.default.css' | prepend: site.baseurl }}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ 'css/custom.css' | prepend: site.baseurl }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ 'favicon.ico' | prepend: site.baseurl }}">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    {% include analytics.html %}
</head>
